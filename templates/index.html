{% extends "base.html" %}

{% block content %}
    <h1>Привет, {{ username }}</h1>
    {% for item in product %}
        <div class="alert alert-dark" role="alert">
            <h2>{{item[1]}}</h2>
            <div>Цена: {{item[3]}} Количество на складе: {{item[2]}} Зарезервировано: {{item[4]}}</div>
            <a href="/add_basket/{{item[0]}}">Добавить в корзину</a>
        </div>
    {% endfor %}
{% endblock %}
